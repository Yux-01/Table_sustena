
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Tabs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #007bff;
      color: white;
    }

    .table-container {
      display: none;
      max-width: 800px;
      margin: 0 auto;
    }

    .table-container.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Interactive Data Tabs</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('sustainability')">Sustainability</button>
    <button class="tab-button" onclick="showTab('speed')">Speed</button>
    <button class="tab-button" onclick="showTab('cost')">Cost</button>
  </div>

  <div id="sustainability" class="table-container active">
    <table>
      <tr><th>Product</th><th>COâ‚‚ Emissions</th><th>Score</th></tr>
      <tr><td>Item A</td><td>10kg</td><td>A+</td></tr>
      <tr><td>Item B</td><td>20kg</td><td>B</td></tr>
    </table>
  </div>

  <div id="speed" class="table-container">
    <table>
      <tr><th>Product</th><th>Delivery Time</th><th>Speed Rating</th></tr>
      <tr><td>Item A</td><td>2 Days</td><td>Fast</td></tr>
      <tr><td>Item B</td><td>5 Days</td><td>Medium</td></tr>
    </table>
  </div>

  <div id="cost" class="table-container">
    <table>
      <tr><th>Product</th><th>Price</th><th>Affordability</th></tr>
      <tr><td>Item A</td><td>$100</td><td>High</td></tr>
      <tr><td>Item B</td><td>$40</td><td>Low</td></tr>
    </table>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll(".table-container");
      const buttons = document.querySelectorAll(".tab-button");

      tabs.forEach((tab) => {
        tab.classList.remove("active");
      });

      buttons.forEach((btn) => {
        btn.classList.remove("active");
      });

      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
