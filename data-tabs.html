<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supplier Dashboard with Inline Graphs & Sorting</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 40px 20px;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #004085;
    font-weight: 700;
  }
  /* Sorting buttons */
  .sort-controls {
    max-width: 900px;
    margin: 0 auto 30px;
    text-align: center;
  }
  .sort-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 0 10px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .sort-btn:hover, .sort-btn.active {
    background-color: #0056b3;
  }

  /* Table styles */
  table {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 50px;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }
  thead tr {
    background-color: #007bff;
    color: white;
  }
  th, td {
    padding: 15px 22px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    position: relative;
  }
  td.supplier {
    color: #007bff;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }
  td.supplier:hover {
    color: #004085;
    text-decoration: underline;
  }
  .check {
    color: #28a745;
    font-weight: 700;
    font-size: 1.2em;
  }
  .cross {
    color: #dc3545;
    font-weight: 700;
    font-size: 1.2em;
  }

  /* Graph container */
  .graph-tooltip {
    position: absolute;
    top: -150px; /* Above the row */
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background: #ffffffdd;
    backdrop-filter: blur(6px);
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 10px 20px;
    pointer-events: auto;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.3s ease;
    user-select: none;
  }
  .graph-tooltip.active {
    opacity: 1;
  }
  .graph-chart {
    width: 28%;
    min-width: 150px;
    background: #f8f9fa;
    border-radius: 10px;
    padding: 12px 10px 15px;
    box-shadow: inset 0 0 8px #007bff33;
  }
  .graph-chart h4 {
    font-size: 14px;
    margin: 0 0 8px;
    text-align: center;
    color: #004085;
    font-weight: 700;
  }

  /* Responsive */
  @media (max-width: 650px) {
    .graph-tooltip {
      flex-direction: column;
      top: -480px;
      gap: 25px;
      padding: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
    }
    .graph-chart {
      width: 100%;
      min-width: unset;
    }
  }

</style>
</head>
<body>

  <h1>Semiconductor Suppliers Dashboard</h1>

  <div class="sort-controls">
    <button class="sort-btn active" data-key="cost">Sort by Cost (Low to High)</button>
    <button class="sort-btn" data-key="sustainability">Sort by Sustainability</button>
    <button class="sort-btn" data-key="speed">Sort by Speed (Fast to Slow)</button>
  </div>

  <table id="supplier-table">
    <thead>
      <tr>
        <th>Supplier</th>
        <th>Cost (USD)</th>
        <th>Sustainability</th>
        <th>Speed (Days)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted dynamically -->
    </tbody>
  </table>

  <!-- Tooltip graphs container (inserted dynamically) -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Datos inventados y coherentes
  const suppliers = [
    {
      id: "A",
      name: "Advanced Materials",
      cost: 2500,
      sustainability: 70, // score 0-100 (ISO, ESG)
      sustainabilityLabels: ["ISO 14001", "ESG"],
      speed: 7,
      profileData: {Cost: 2500, Sustainability: 70, Speed: 7},
      performanceScores: {Cost: 65, Sustainability: 85, Speed: 90},
      speedTrend: [8,7,7,6,7,7],
      news: [
        "Advanced Materials certified with ISO 14001 and ESG standards.",
        "Advanced Materials shortens delivery time by 1 day.",
        "Advanced Materials launches new green manufacturing line."
      ]
    },
    {
      id: "B",
      name: "Silitronic",
      cost: 1800,
      sustainability: 60,
      sustainabilityLabels: ["ISO 9001"],
      speed: 10,
      profileData: {Cost: 1800, Sustainability: 60, Speed: 10},
      performanceScores: {Cost: 80, Sustainability: 70, Speed: 75},
      speedTrend: [11,10,10,9,10,10],
      news: [
        "Silitronic maintains ISO 9001 certification.",
        "Silitronic expands production capacity.",
        "Silitronic invests in faster logistics."
      ]
    },
    {
      id: "C",
      name: "JP Microelectronics",
      cost: 2200,
      sustainability: 20,
      sustainabilityLabels: [],
      speed: 5,
      profileData: {Cost: 2200, Sustainability: 20, Speed: 5},
      performanceScores: {Cost: 70, Sustainability: 25, Speed: 95},
      speedTrend: [6,5,5,4,5,5],
      news: [
        "JP Microelectronics focused on speed but lacks sustainability certifications.",
        "JP Microelectronics improves delivery times significantly.",
        "JP Microelectronics working on environmental compliance."
      ]
    },
    {
      id: "D",
      name: "NUMCO Corporation",
      cost: 2000,
      sustainability: 50,
      sustainabilityLabels: ["ESG"],
      speed: 12,
      profileData: {Cost: 2000, Sustainability: 50, Speed: 12},
      performanceScores: {Cost: 75, Sustainability: 65, Speed: 60},
      speedTrend: [13,12,12,12,11,12],
      news: [
        "NUMCO Corporation adopts ESG frameworks.",
        "NUMCO Corporation faces slight delivery delays.",
        "NUMCO Corporation optimizing production costs."
      ]
    },
    {
      id: "E",
      name: "WorldWaFes",
      cost: 2700,
      sustainability: 80,
      sustainabilityLabels: ["ISO 14001", "ISO 50001"],
      speed: 8,
      profileData: {Cost: 2700, Sustainability: 80, Speed: 8},
      performanceScores: {Cost: 60, Sustainability: 90, Speed: 85},
      speedTrend: [9,8,8,7,8,8],
      news: [
        "WorldWaFes certified with ISO 14001 and ISO 50001.",
        "WorldWaFes improves energy efficiency across plants.",
        "WorldWaFes shortens average delivery by 1 day."
      ]
    }
  ];

  // Variables para manejar gráfico activo y timeout hover
  let activeTooltip = null;
  let hoverTimeout = null;

  // Crear tabla dinámicamente
  const tbody = document.querySelector("#supplier-table tbody");
  function renderTableRows(data) {
    tbody.innerHTML = "";
    data.forEach(sup => {
      const tr = document.createElement("tr");
      tr.dataset.id = sup.id;

      tr.innerHTML = `
        <td class="supplier" style="position: relative; user-select:none; cursor:pointer;">${sup.name}</td>
        <td>$${sup.cost.toLocaleString()}</td>
        <td>${sup.sustainabilityLabels.length > 0 ? sup.sustainabilityLabels.join(", ") : '<span style="color:#dc3545; font-weight:700;">None</span>'}</td>
        <td>${sup.speed}</td>
      `;
      tbody.appendChild(tr);

      // Crear contenedor de graficas (tooltip) y anexarlo a la fila
      const graphTooltip = document.createElement("div");
      graphTooltip.className = "graph-tooltip";
      graphTooltip.style.width = "100%";
      graphTooltip.style.left = "0";
      graphTooltip.style.top = "-160px"; // ajusta si quieres más espacio
      graphTooltip.style.position = "absolute";
      graphTooltip.style.pointerEvents = "auto";

      graphTooltip.innerHTML = `
        <div class="graph-chart"><h4>Cost Profile</h4><canvas id="costChart-${sup.id}"></canvas></div>
        <div class="graph-chart"><h4>Sustainability Score</h4><canvas id="sustChart-${sup.id}"></canvas></div>
        <div class="graph-chart"><h4>Speed Trend</h4><canvas id="speedChart-${sup.id}"></canvas></div>
      `;

      tr.style.position = "relative";
      tr.appendChild(graphTooltip);

      // Hover handlers para mostrar/ocultar tooltip
      tr.querySelector(".supplier").addEventListener("mouseenter", () => {
        clearTimeout(hoverTimeout);
        if(activeTooltip && activeTooltip !== graphTooltip) {
          activeTooltip.classList.remove("active");
        }
        activeTooltip = graphTooltip;
        activeTooltip.classList.add("active");
      });

      tr.querySelector(".supplier").addEventListener("mouseleave", () => {
        hoverTimeout = setTimeout(() => {
          if (!graphTooltip.matches(':hover')) {
            graphTooltip.classList.remove("active");
            activeTooltip = null;
          }
        }, 300);
      });

      graphTooltip.addEventListener("mouseenter", () => {
        clearTimeout(hoverTimeout);
        activeTooltip = graphTooltip;
        activeTooltip.classList.add("active");
      });

      graphTooltip.addEventListener("mouseleave", () => {
        hoverTimeout = setTimeout(() => {
          graphTooltip.classList.remove("active");
          activeTooltip = null;
        }, 300);
      });

      // Crear gráficos con Chart.js
      createCostChart(`costChart-${sup.id}`, sup.cost);
      createSustainabilityChart(`sustChart-${sup.id}`, sup.sustainability);
      createSpeedTrendChart(`speedChart-${sup.id}`, sup.speedTrend);
    });
  }

  // Gráfico de barras para Cost (un solo valor)
  function createCostChart(canvasId, cost) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    return new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Cost'],
        datasets: [{
          label: 'Cost (USD)',
          data: [cost],
          backgroundColor: '#007bff',
          borderRadius: 6,
          maxBarThickness: 40,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {beginAtZero: true, max: 4000, ticks: {stepSize: 500}},
          x: {display: false}
        },
        plugins: {
          legend: {display: false},
          tooltip: {enabled: true}
        }
      }
    });
  }

  // Gráfico de pastel para Sustainability (score 0-100)
  function createSustainabilityChart(canvasId, score) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    return new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Score', 'Remaining'],
        datasets: [{
          label: 'Sustainability',
          data: [score, 100 - score],
          backgroundColor: ['#28a745', '#e0e0e0'],
          hoverOffset: 20,
          cutout: '70%'
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: {display: false},
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.parsed}%`
            }
          }
        }
      }
    });
  }

  // Gráfico de línea para Speed Trend (entrega en días)
  function createSpeedTrendChart(canvasId, data) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Delivery Days',
          data: data,
          fill: false,
          borderColor: '#17a2b8',
          tension: 0.3,
          pointRadius: 3,
          pointBackgroundColor: '#17a2b8',
          borderWidth: 2,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: {display: false}
        },
        scales: {
          y: {beginAtZero: true, max: 20, ticks: {stepSize: 2}},
          x: {grid: {display:false}}
        }
      }
    });
  }

  // Ordenar tabla según criterio y renderizar
  function sortAndRender(key) {
    // Desactivar botones y activar el seleccionado
    document.querySelectorAll('.sort-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.key === key);
    });

    let sorted = [...suppliers];
    if(key === 'cost') {
      sorted.sort((a,b) => a.cost - b.cost); // Ascendente menor costo mejor
    } else if(key === 'sustainability') {
      sorted.sort((a,b) => b.sustainability - a.sustainability); // Descendente mayor score
    } else if(key === 'speed') {
      sorted.sort((a,b) => a.speed - b.speed); // Ascendente menor días mejor
    }
    renderTableRows(sorted);
  }

  // Inicializar tabla y botones
  document.querySelectorAll('.sort-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      sortAndRender(btn.dataset.key);
    });
  });

  // Render inicial
  sortAndRender('cost');

</script>

</body>
</html>
